<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="title_manager">Management Working</h1>

    <div class="container">
        <div class="row">
            <!-- Start form add -->
            <div class="col-md-4 form_add">
                <div class="header_add">
                    <span>ADD WORK</span>
                    <i class="fa-solid fa-xmark delete_icon"></i>
                </div>
                <form class="form" action="">
                    <label class="name" for="">Name:</label>
                    <input type="text" class="input_name">
                    <label class="status" for="">Status:</label>
                    <select class="input_status" name="" id="">
                        <option value="true">Active</option>
                        <option value="false">Hide</option>
                    </select>
                </form>
                <div class="list_btn">
                    <div class=" btn_save">
                        <button>
                        <i class="fa-solid fa-plus"></i>
                        Save</button>
                    </div>
                    <div class=" btn_cancel">
                        <button>
                        <i class="fa-solid fa-xmark"></i>
                        Cancel</button>
                    </div>
                </div>
            </div>
            <!-- End form add -->
            <!--  Start form list_item -->
            <div class="col-md-8 list_item_add">
                <button class="btn--add">
                    <i class="fa-solid fa-plus"></i>
                    Add Work
                </button>
                <div class="functinal">
                    <input class="input_search" type="text" placeholder="Search...">
                    <button class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        Search
                    </button>

                    <select class="abc" name="" id=""> 
                        <option value="1">A->Z</option>
                        <option value="-1">Z->A</option>
                    </select>
                    <select class="handle" name="" id="">
                        <option value="true">Active</option>
                        <option value="false">Hide</option>
                    </select>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Name</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ation</th>
                        </tr>
                    </thead>
                    <tbody class="list_work_item">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- End form list_item -->
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
