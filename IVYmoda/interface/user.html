    <section class="user">
        <div class="container">
            <h2 style="text-align:center; font-size: 30px;margin-bottom: 30px;">Đăng ký</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="info_customer">
                        <h3>Thông tin khách hàng</h3>
                        <form action="" method="">
                            <div class="form_input_100 form_input">
                                <label for="">UserName:<sup>*</sup></label>
                                <input type="text" class="username">
                            </div>
                            <div class="form_group">
                                <div class="form_input">
                                    <label for="">FirstName: <sup>*</sup></label>
                                    <input type="text" class="fisrt_name">
                                </div>
                                <div class="form_input">
                                    <label for="">LastName: <sup>*</sup></label>
                                    <input type="text" class="last_name">
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_input">
                                    <label for="">Ngày sinh: <sup>*</sup></label>
                                    <input type="date" class="birth">
                                </div>
                                <div class="form_input">
                                    <label for="">Giới tính: <sup>*</sup></label>
                                    <select name="" id="" class="gender">
                                    <option value="0" selected >Nam</option>
                                    <option value="1" >Nữ</option>
                                </select>
                                </div>
                            </div>
                            <div class="form_group">
                                <div class="form_input">
                                    <label for="">Email: <sup>*</sup></label>
                                    <input type="text" class="email">
                                </div>
                                <div class="form_input">
                                    <label for="">Phone:<sup>*</sup></label>
                                    <input type="text" class="phone">
                                </div>
                            </div>

                            <div class="form_input_100 form_input">
                                <label for="">Địa chỉ:<sup>*</sup></label>
                                <textarea name="" id="" class="local"></textarea>
                            </div>
                            <input class="save_change" type="submit" value="Save Changes" />
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="password_customer">
                        <h3>Thông tin mật khẩu</h3>
                        <form action="">
                            <div class="form_input w100">
                                <label for="">Mật khẩu cũ: <sup>*</sup></label>
                                <input type="password" class="password" placeholder="Mật khẩu...">
                            </div>
                            <div class="form_input w100">
                                <label for="">Mật khẩu mới : <sup>*</sup></label>
                                <input type="password" class="new_password" placeholder="Nhập lại mật khẩu...">
                            </div>
                            <div class="form_input w100">
                                <label for="">Nhập lại khẩu mới : <sup>*</sup></label>
                                <input type="password" class="re_new_password" placeholder="Nhập lại mật khẩu...">
                            </div>
                            <div class="form_input w100">
                                <label for="">Mời nhập các kí tự trong hình vào ô sau <sup>*</sup></label>
                                <input type="text" class="qr_Code" placeholder="">
                            </div>
                            <img class="capcha" src="../images/captcha (1).png" alt="">
                            <div class="apcept">
                                <input type="checkbox" value="on" />Đồng ý với các điều khoản của IVY <br/>
                                <input type="checkbox" value="on" />Đăng ký nhận bản tin<br/>
                            </div>
                            <input class="save_change" type="submit" value="Save Changes" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
